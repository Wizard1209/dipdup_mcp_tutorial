spec_version: 3.0
package: dipdup_mcp_tutorial

datasources:
  subsquid:
    kind: evm.subsquid
    url: https://v2.archive.subsquid.io/network/ethereum-mainnet
  etherscan:
    kind: evm.etherscan
    url: https://api.etherscan.io/api
  evm_node:
    kind: evm.node
    url: https://eth-mainnet.g.alchemy.com/v2/${NODE_API_KEY:-''}
    ws_url: wss://eth-mainnet.g.alchemy.com/v2/${NODE_API_KEY:-''}

templates:
  erc20_events:
    kind: evm.events
    datasources:
      - subsquid
      - etherscan
      - evm_node
    handlers:
      - callback: on_transfer
        contract: <contract>
        name: Transfer

api:
  host: 0.0.0.0
  port: 46339

mcp:
  host: 0.0.0.0
  port: 9999
  api_url: http://localhost:46339

database:
  kind: postgres
  host: localhost
  port: 5432
  user: dipdup
  password: ${POSTGRES_PASSWORD:-changeme}
  database: dipdup
